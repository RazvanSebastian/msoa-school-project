<div class="container">
	<form *ngIf="!isSubmit" [formGroup]="form" (ngSubmit)="onNewSubmit()" >
		<div class="form-group">
			<h4 align="center">New product</h4>
		</div>
		<div class="form-group">
			<label for="name">Name </label>
			<input [(ngModel)]="newProduct.name" name="name" type="text" class="form-control" formControlName="name">
		</div>
		<div class="form-group">
			<label for="description">Description </label>
			<textarea [(ngModel)]="newProduct.description" name="description" class="form-control" rows="5" formControlName="description"></textarea>
		</div>
		<div class="form-group">
			<label for="image">Image (URI image) </label>
			<input [(ngModel)]="newProduct.imageURI" name="imageURI" type="text" class="form-control" formControlName="image">
		</div>
		<div class="form-group">
			<label for="price">Price </label>
			<input [(ngModel)]="newProduct.price" name="price" type="number" class="form-control" min="1" max="100" formControlName="price">
		</div>
		<div align="center">
			<button [disabled]="form.invalid" type="submit" class="btn btn-default">Submit</button>	
		</div>
	</form>
</div>
