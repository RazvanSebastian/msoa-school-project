<div class="container">
	<h3 align="center">You shopping cart</h3>
</div>
<div class="row">
	<div class="col-sm-8">
		<div class="container container-d">
			<div *ngFor="let item of list; let i = index">
				<div class="product-container">
					<div class="row">
						<div class="col-sm-9">
							<h4 class="title" align="center">{{item.name}}</h4>
						</div>
						<div class="col-sm-3">
							<button type="button" class="btn btn-primary" (click)="onRemoveFromCart(i)">
								<span class="glyphicon glyphicon-trash"> Delete</span>
							</button>	
						</div>
					</div>
					<div class="image-container">
						<img src="{{item.imageURI}}" alt="No image">
					</div>
					<div>
						<hr>
						<div class="row">
							<div class="col-sm-6">
								<STRONG>Price : {{item.price}}</STRONG>	
							</div>
							<div class="col-sm-6">
								<STRONG>Date : {{item.created}}</STRONG>
							</div>			
						</div>
						<hr>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-3">
		<div class="row"> 
			<h4 align="center"><strong>TOTAL SHOPPING CART</strong></h4>
			<hr>
			<h4 align="center">{{total | number:'.1-5'}} RON</h4>	
		</div>
		<div class="row">
			<form [formGroup]="userForm" (ngSubmit)="onSaveCartSubmit()">
				<div class="form-group">
					<label for="email">Email address</label>
					<input [(ngModel)]="user.email" type="email" name="email" class="form-control" placeholder="Enter email" formControlName="email">
				</div>
				<div class="form-group">
					<label for="firstname">Firstname</label>
					<input [(ngModel)]="user.firstname" type="text" name="firstname" class="form-control" placeholder="John" formControlName="firstname">
				</div>
				<div class="form-group">
					<label for="lastname">Lastname</label>
					<input [(ngModel)]="user.lastname" type="text" name="lastname" class="form-control" placeholder="Doe" formControlName="lastname">
				</div>
				<div class="form-group">
					<label for="address">Address</label>
					<input [(ngModel)]="user.address" type="text" name="address" class="form-control" formControlName="address">
				</div>
				<div class="form-group">
					<label for="Phone">Phone</label>
					<input [(ngModel)]="user.phone" type="text" name="phone" class="form-control" formControlName="phone">
				</div>
				<button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Save cart</button>
			</form>
		</div>
	</div>
</div>
